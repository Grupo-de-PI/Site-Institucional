<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alerta de Amônia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
    }

    .alerta-flutuante {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #1e1e1e;
      border: 2px solid #ff4d4f;
      border-radius: 12px;
      padding: 15px 20px;
      color: #fff;
      width: 250px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      animation: pulse 1.5s infinite;
      z-index: 1000;
    }

    .alerta-flutuante h2 {
      font-size: 1.2rem;
      margin: 0 0 5px;
      color: #ff4d4f;
    }

    .alerta-flutuante p {
      font-size: 0.95rem;
      margin: 0;
    }

    .icon-alerta {
      font-size: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      }
      50% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      }
    }
  </style>
</head>
<body>

  <div class="alerta-flutuante">
    <h2><span class="icon-alerta">⚠️</span>Amônia Alta</h2>
    <p>Nível crítico detectado: 300 ppm</p>
  </div>

</body>
</html>
