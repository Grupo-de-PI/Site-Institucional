<script>

    window.onload = function () {
        validarSessao();
        obterDados();
        buscarEmpresa();
        monitoramentoIndividual();
    }

    let chartLinha = '';
    let chartBarra = '';

    let qtdEmpresa = 0;

    let id_empresa = sessionStorage.ID_EMPRESA;

    function monitoramentoIndividual() {
                obterdados(id_empresa)
                dadosRandows()
    }

    function dadosRandows(){
        var sensor1 = parseInt(Math.random()*5)
        var sensor2 = parseInt(Math.random()*4)
        var sensor3 = parseInt(Math.random()*6)
        var sensor4 = parseInt(Math.random()*7)
        var sensor5 = parseInt(Math.random()*25)
 



        fetch(`/usuarios/dadosMocados`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                sensor1Server: sensor1, 
                sensor2Server: sensor2, 
                sensor3Server: sensor3, 
                sensor4Server: sensor4, 
                sensor5Server: sensor5,
                
            })
        }).then(function (resposta) {
            // console.log("ESTOU NO THEN DO dadosRandows()!")
            proximaAtualizacao = setTimeout(() => dadosRandows(), 1000);

        }).catch(function (erro) {
            console.log(erro);
        })


    }

    function obterDados() {

        // console.log(id_empresa);
        

        // Graficos de linha ------------------------------------------------------------------------------------------------------
        fetch(`/graficos/linha/${id_empresa}`).then(function (response) {

            return response.json();
        })
            .then(function (data) {
                console.log(data);
                plotarGraficoLinha(data);
            })
            .catch(function (err) {
                console.log(err);
            })


        // Graficos de barra ------------------------------------------------------------------------------------------------------
        fetch(`/graficos/barra/${id_empresa}`).then(function (response) {

            return response.json();
        })
            .then(function (data) {
                console.log(data);
                plotarGraficoBarra(data);
            })
            .catch(function (err) {
                console.log(err);
            })



        // kppi de ultimo dia sem vazamento ------------------------------------------------------------------------------------------------------
        fetch(`/kpis/ultimo/${id_empresa}`).then(function (response) {

            return response.json();
        })
            .then(function (data) {
                console.log(data);
                plotarKpiUltimo(data);
            })
            .catch(function (err) {
                console.log(err);
            })


        // kppi de sensores ativos ------------------------------------------------------------------------------------------------------
        fetch(`/kpis/ativos/${id_empresa}`).then(function (response) {

            return response.json();
        })
            .then(function (data) {
                console.log(data);
                plotarKpiAtivos(data);
            })
            .catch(function (err) {
                console.log(err);
            })


        // kpi de maiores niveis ------------------------------------------------------------------------------------------------------
        fetch(`/kpis/perigo/${id_empresa}`).then(function (response) {

            return response.json();
        })
            .then(function (data) {
                console.log(data);
                plotarKpiPerigo(data);
            })
            .catch(function (err) {
                console.log(err);
            })

    }

    function plotarGraficoLinha(data) {
        const salas = {}; // Armazena nome_loc: [médias]
        const horarios = []; // Labels do eixo X

        // Preenchendo os arrays com os dados
        data.forEach(registro => {
            const { nome_loc, HoraRegistro, media } = registro;

            if (!horarios.includes(HoraRegistro)) {
                horarios.push(HoraRegistro);
            }

            if (!salas[nome_loc]) {
                salas[nome_loc] = [];
            }

            salas[nome_loc].push(Number(media));
        });

        // Limitar a 7 últimos horários e respectivos valores
        const maxPontos = 7;
        const horariosLimitados = horarios.slice(-maxPontos); // últimos 7 horários

        const datasets = Object.keys(salas).map((nome_loc, i) => {
            const cores = ['red', 'blue', 'green', 'orange', 'purple'];

            // Garante que cada sala só tenha os últimos 7 valores
            const dadosLimitados = salas[nome_loc].slice(-maxPontos);

            return {
                label: nome_loc,
                data: dadosLimitados,
                borderColor: cores[i % cores.length],
                backgroundColor: cores[i % cores.length],
                fill: false,
                tension: 0.1
            };
        });

        // Gráfico de linhas
        chartLinha = new Chart(document.getElementById("chart2").getContext('2d'), {
            type: 'line',
            data: {
                labels: horariosLimitados,
                datasets: datasets
            },
            options: {
                maintainAspectRatio: false,
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Concentração de Amônia (ppm) em tempo real',
                        font: {
                            size: 25,
                            weight: 'bolder'
                        }
                    },
                    legend: {
                        position: 'right',
                        labels: {
                            font: {
                                size: 20,
                                weight: 'bolder'
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 20,
                                weight: 'bolder'
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 20,
                                weight: 'bolder'
                            }
                        }
                    }
                }
            }
        });
    }

    function plotarGraficoBarra(data) {
        // Separando os rótulos (labels) e os dados dos votos
        const lista_ppm = [];
        const lista_nome = [];

        // Preenchendo os arrays com os dados
        for (var i = 0; i < data.length; i++) {
            lista_ppm.push(Number(data[i].media));
            lista_nome.push(data[i].nome_loc)
        }

        // Gráfico de barras
        chartBarra = new Chart(document.getElementById("chart1"), {
            type: 'bar',
            data: {
                labels: lista_nome,
                datasets: [{
                    label: 'ppm',
                    data: lista_ppm,
                    backgroundColor: ['#1F77B4', '#FF7F0E', '#2CA02C', '#9467BD']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Níveis médios de Amônia por hora nos setores (ppm)',
                        font: {
                            size: 25,
                            weight: 'bolder'

                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 18,
                                weight: 'bolder'
                            }
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                size: 18,
                                weight: 'bolder'
                            }
                        }
                    }
                }
            }
        });
    }

    function plotarKpiUltimo(data) {

        var valor = data[0].dias;

        valor == null ? valor = '-' : valor = `${valor} dias`;

        span_ultimo.innerHTML = `${valor}`
    }

    function plotarKpiAtivos(data) {

        var ativos = data[0].sensores_ativos;
        var totais = data[0].sensores_totais;

        span_ativos.innerHTML = `${ativos}/${totais}`;
    }

    function plotarKpiPerigo(data) {

        var maior = data[0].nome_loc;

        span_maior_concentracao.innerHTML = `${maior}  `;

    }


    function buscarEmpresa() {

        obterdados(id_empresa); 
        // Graficos de linha ------------------------------------------------------------------------------------------------------
        fetch(`/buscar/qtd/${id_empresa}`).then(function (response) {
            // console.log("Resposta do buscar: " + response);
            return response.json();
        })
            .then(function (data) {
                // console.log("Resposta de /buscar/qtd:", data);

                if (data.length > 0 && data[0].num_loc) {
                    qtdEmpresa = data[0].num_loc; //variavel global modificada  
                    // console.log("qtdEmpresa final:", qtdEmpresa);

                    atualizarGraficoLinha(qtdEmpresa);
                    atualizarGraficoBarra();
                } else {
                    console.error("Erro: dado inesperado ou vazio em /buscar/qtd");
                }
            })
            .catch(function (err) {
                console.error("Erro no fetch de /buscar/qtd:", err);
                console.log(err);
            })



    }

    function atualizarGraficoLinha(qtdEmpresa) {

        fetch(`/buscar/linha/${qtdEmpresa}/${id_empresa}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                // console.log(response);
                response.json()
                    .then(function (novoRegistro) {

                        const salas = {}; // VAi armazenar o nome_loc: [mediaes]
                        const horarios = []; //Vai armazenar as labels de horário


                        // Preenchendo os arrays com os dados
                        novoRegistro.forEach(registro => {
                            const { nome_loc, HoraRegistro, media } = registro;

                            if (!horarios.includes(HoraRegistro)) {
                                horarios.push(HoraRegistro);
                            }

                            if (!salas[nome_loc]) {
                                salas[nome_loc] = [];
                            }

                            salas[nome_loc].push(Number(media));
                        });

                        const datasets = Object.keys(salas).map((nome_loc, i) => {

                            const cores = ['red', 'blue', 'green', 'orange', 'purple']

                            return {
                                label: nome_loc, // exemplo: "Sensor S1"
                                data: salas[nome_loc], // os mediaes de cada sensor
                                borderColor: cores[i % cores.length],
                                backgroundColor: cores[i % cores.length],
                                fill: false,
                                tension: 0.1
                            }
                        })

                        if (novoRegistro[novoRegistro.length - 1].HoraRegistro == chartLinha.data.labels[chartLinha.data.labels.length - 1]) {
                            console.log('Sem registros novos');
                            proximaAtualizacao = setTimeout(() => buscarEmpresa(), 1000);
                        } else {
                            // tirando e colocando valores no gráfico
                            chartLinha.data.labels.shift(); // Remove a primeira label (horário antigo)
                            chartLinha.data.labels.push(horarios[horarios.length - 1]); // Adiciona o último horário novo // adicionar um horario capturado por ultimo

                            datasets.forEach((novoDataset, i) => {
                                // Remove o primeiro dado do dataset atual
                                chartLinha.data.datasets[i].data.shift();

                                // Adiciona o novo valor
                                chartLinha.data.datasets[i].data.push(novoDataset.data[novoDataset.data.length - 1]);
                            });

                            // Atualiza visualmente o gráfico
                            chartLinha.update();


                            // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                            proximaAtualizacao = setTimeout(() => buscarEmpresa(), 1000);
                        }

                    });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => buscarEmpresa(), 1000);
            }

        }).catch(function (err) {
            console.log(err);
        })
    }

    function atualizarGraficoBarra() {

        fetch(`/buscar/barra/${id_empresa}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                // console.log(response);
                response.json()
                    .then(function (novoRegistro) {

                        // Separando os rótulos (labels) e os dados dos votos
                        const lista_ppm = [];
                        const lista_nome = [];

                        // Preenchendo os arrays com os dados
                        for (var i = 0; i < novoRegistro.length; i++) {
                            lista_ppm.push(Number(novoRegistro[i].media));
                            lista_nome.push(novoRegistro[0].nome_loc)
                        }

                            chartBarra.data.labels = lista_nome; 
                            chartBarra.data.datasets[0].data = lista_ppm;

                            // Atualiza visualmente o gráfico
                            chartBarra.update();

                            // proximaAtualizacao = setTimeout(() => buscarEmpresa(), 1000);

                    });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                // atualização feita no codigo de linha
                // proximaAtualizacao = setTimeout(() => buscarEmpresa(), 1000);
            }

        }).catch(function (err) {
            console.log(err);
        })

    }
</script>
