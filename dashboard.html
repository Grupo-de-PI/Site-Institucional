<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="sidebar">
        <img src="fotos/homem.png" alt="User">
        <h2>Fernanda Caramico</h2>
        <p>caramico@outlook.com</p>
        <a href="#"><i class="fas fa-home"></i> Home</a>
    </div>

    <div class="main">
        <div class="kpis">
            <div class="kpi"><div><strong>R$ 57.000</strong><br>Prejuízos evitados</div><i class="fas fa-shield-alt"></i></div>
            <div class="kpi"><div><strong>23 dias</strong><br>Sem vazamentos</div><i class="fas fa-calendar-check"></i></div>
            <div class="kpi"><div><strong>5</strong><br>Acidentes evitados</div><i class="fas fa-heartbeat"></i></div>
            <div class="kpi"><div><strong>8</strong><br>Sensores ativos</div><i class="fas fa-microchip"></i></div>
        </div>

        <div class="charts">
            <div class="chart-box">
                <canvas id="chart1"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="chart2"></canvas>
            </div>
        </div>

        <div class="chart-box">
            <canvas id="chart3"></canvas>
        </div>
    </div>

    <script>
        // Gráfico de barras
        new Chart(document.getElementById("chart1"), {
            type: 'bar',
            data: {
                labels: ['Máquinas', 'Resfriamento', 'Estocagem', 'Túnel'],
                datasets: [{
                    label: 'ppm',
                    data: [7, 4, 2, 5],
                    backgroundColor: ['#1e3c72', '#2a5298', '#fcb045', '#ffa726']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Níveis de Amônia por Setor'
                    }
                }
            }
        });

        // Gráfico de donut
        new Chart(document.getElementById("chart2"), {
            type: 'doughnut',
            data: {
                labels: ['Máquinas', 'Resfriamento', 'Estocagem', 'Túnel'],
                datasets: [{
                    label: 'Incidentes',
                    data: [45, 20, 10, 23],
                    backgroundColor: ['#1e3c72', '#2a5298', '#fcb045', '#ffa726']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    title: {
                        display: true,
                        text: 'Distribuição de Acidentes'
                    }
                }
            }
        });

        // Gráfico de linhas
        new Chart(document.getElementById("chart3"), {
            type: 'line',
            data: {
                labels: ['12:00', '12:01', '12:02', '12:03', '12:04', '12:05'],
                datasets: [
                    {
                        label: 'Sensor 1',
                        data: [0, 2, 2, 5, 10, 5],
                        borderColor: '#1F77B4',
                        fill: false
                    },
                    {
                        label: 'Sensor 2',
                        data: [0, 0, 0, 7, 10, 11],
                        borderColor: '#FF7F0E',
                        fill: false
                    },
                    {
                        label: 'Sensor 3',
                        data: [1, 1, 1, 0, 1, 0],
                        borderColor: '#2CA02C',
                        fill: false
                    },
                    {
                        label: 'Sensor 4',
                        data: [15, 12, 8, 2, 1, 1],
                        borderColor: '#9467BD',
                        fill: false
                    },
                    {
                        label: 'Máximo permitido',
                        data: [20, 20, 20, 20, 20, 20],
                        borderColor: '#FF0000',
                        borderDash: [5, 5],
                        fill: false
                    },
                    {
                        label: 'Alerta',
                        data: [10, 10, 10, 10, 10, 10],
                        borderColor: '#FFD700',
                        borderDash: [5, 5],
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Histórico de Concentração de Amônia (ppm)'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
