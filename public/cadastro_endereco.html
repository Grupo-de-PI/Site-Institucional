<script>

    function mascaraCep() {
        var Cep = input_cep.value;
        var formatado = "";



        Cep = Cep.replaceAll(/[^\w\s]/gi, '').replaceAll(/[a-zA-Z]/g, "");

        for (var i = 0; i < Cep.length; i++) {

            //00000-000
            if (i == 5) {
                formatado += '-';
            }

            formatado += Cep[i];
        }
        input_cep.value = formatado;

    }


</script>
