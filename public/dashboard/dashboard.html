<script>

    function obterDados() {

        // Graficos de linha ------------------------------------------------------------------------------------------------------
        fetch('/graficos/linha').then(function (response) {
            console.log("1 - Dados para linha: /n");
            console.log(response);
            // if (!response.ok) {
            //     throw new Error("Testando se o problem é na resposta: " + response.status);
            // }
            return response.json();
        })
            .then(function (data) {
                console.log("1.1 - Deu bom, vamos plotar o gráfico de linha! /n");
                console.log(data);
                plotarGraficoLinha(data);
            })
            .catch(function (err) {
                console.log("1.2 - Deu ruim no grafico de linha, aqui no fetch /n");
                console.log(err);
            })


        // Graficos de barra ------------------------------------------------------------------------------------------------------
        fetch('/graficos/barra').then(function (response) {
            console.log("2 - Dados para barra: /n");
            console.log(response);
            // if (!response.ok) {
            //     throw new Error("Testando se o problem é na resposta: " + response.status);
            // }
            return response.json();
        })
            .then(function (data) {
                console.log("2.1 - Deu bom, vamos plotar o gráfico de linha! /n");
                console.log(data);
                plotarGraficoBarra(data);
            })
            .catch(function (err) {
                console.log("2.2 - Deu ruim no grafico de barra, aqui no fetch /n");
                console.log(err);
            })



    }


    function plotarGraficoLinha(data) {
        
        const sensores = {}; // VAi armazenar o id_sens: [Valores]
        const horarios = []; //Vai armazenar as labels de horário


        // Preenchendo os arrays com os dados
       data.forEach(registro => {
        const {id_sens, HoraRegistro, valor} = registro;

        if(!horarios.includes(HoraRegistro)) {
            horarios.push(HoraRegistro);
        }

        if (!sensores[id_sens]) {
            sensores[id_sens] = [];
        }

        sensores[id_sens].push(Number(valor));
       });

       const datasets = Object.keys(sensores).map((id, i) =>{
    
        const cores = ['red', 'blue', 'green', 'orange', 'purple']

        return {
            label: `Sensor ${id}`, // exemplo: "Sensor S1"
            data: sensores[id], // os valores de cada sensor
            borderColor: cores[i % cores.length],
            backgroundColor: cores[i % cores.length],
            fill: false,
            tension: 0.1
        }
       })
        
        
        // Gráfico de linhas
        new Chart(document.getElementById("chart3").getContext('2d'), {
            type: 'line',
            data: {
                labels: horarios,
                datasets: datasets
            },
            options: {
                maintainAspectRatio: false,
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Histórico de Concentração de Amônia (ppm)',
                        font: {
                            size: 12
                        }
                    },
                    legend: {
                        position: 'right',
                        labels: {
                            font: {
                                size: 10
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        trick: {
                            font: {
                                size: 8
                            }
                        }
                    },
                    x: {
                        trick: {
                            font: {
                                size: 8
                            }
                        }
                    }
                }
            }
        });

    }

    function plotarGraficoBarra(data) {
        // Separando os rótulos (labels) e os dados dos votos
        const lista_ppm = [];
        const lista_nome = [];

        // Preenchendo os arrays com os dados
        for (var i = 0; i < data.length; i++) {
            lista_ppm.push(Number(data[i].media));
            lista_nome.push(data[i].nome_loc)
        }

        // Gráfico de barras
        new Chart(document.getElementById("chart1"), {
            type: 'bar',
            data: {
                labels: lista_nome,
                datasets: [{
                    label: 'ppm',
                    data: lista_ppm,
                    backgroundColor: ['#1F77B4', '#FF7F0E', '#2CA02C', '#9467BD']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Níveis médios de Amônia por Setor (ppm)',
                        font: {
                            size: 12
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 8
                            }
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                size: 8
                            }
                        }
                    }
                }
            }
        });
    }
</script>
