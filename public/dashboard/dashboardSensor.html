<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../styles/temporarioDavi.css">
     <script src="../js/sessao.js"></script>
</head>

<body onload="validarSessao()">
    <div class="sidebar">

        <div class="userContainer">
            <img src="../../pictures/female_woman_avatar_people_person_white_tone_icon_159370.png" alt="User">
            <h2 class="userSession" id="b_usuario">nome</h2>
            <p class="userEmailSession" id="b_email">email</p>
        </div>
        <div class="pagescontainer">
            <a href="dashboard.html"><i class="fas fa-home"></i> Paínel geral</a>
            <a href="dashboardSensor.html"><i class="fas fa-home"></i> Salas</a>
            <a href="#"><i class="fas fa-home"></i> Suporte técnico</a>
            <a href="texteManutenção.html"><i class="fas fa-home"></i>Teste para home Manutenção</a>
        </div>
        <div class="logoutContainer">
            <a href="index.html"><i class="fas fa-home"></i> Logout</a>
        </div>
    </div>

    <div class="main">

        <div class="overlay" id="myNav">
            <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">&times;</a>
            <div class="overlaycontent">
                <a href="#">SALA DAS MAQUINAS</a>
                <a href="#">TÚNEL CONGELADOR</a>
                <a href="#">CÂMARA DE ESTOCAGEM</a>
            </div>
        </div>

        <div class="navSensores">
            <button class="burguerSalas" onclick="openNav()">
                <div>-</div>
                <div>-</div>
                <div>-</div>
                </buttn>
        </div>

        <div class="kpis">
            <div class="kpi">
                <div><strong>7</strong><br>Dias para manutenção <span style="color: #000;">preventiva</span></div><i
                    class="fas fa-microchip"></i>
            </div>

            <div class="kpi">
                <div><strong>21/02/2024</strong><br>Ultima manutenção preditiva</div><i class="fas fa-microchip"></i>
            </div>

            <div class="kpi">
                <div><strong>23/01/2024</strong><br>Última manutenção corretiva</div><i class="fas fa-microchip"></i>
            </div>
        </div>

        <div class="chart-container">
            <div class="charts">
                <canvas id="chart1" class="chart1"></canvas>
            </div>
        </div>

    </div>
</body>
<script>

    // Gráfico de linhas
    new Chart(document.getElementById("chart1"), {
        type: 'line',
        data: {
            labels: ['12:00', '12:01', '12:02', '12:03', '12:04', '12:05'],
            datasets: [
                {
                    label: 'Sensor',
                    data: [0, 2, 2, 5, 10, 5],
                    borderColor: '#1F77B4',
                    fill: false
                },
                {
                    label: 'Máximo permitido',
                    data: [20, 20, 20, 20, 20, 20],
                    borderColor: '#FF0000',
                    borderDash: [5, 5],
                    fill: false
                },
                {
                    label: 'Alerta',
                    data: [10, 10, 10, 10, 10, 10],
                    borderColor: '#FFD700',
                    borderDash: [5, 5],
                    fill: false
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Histórico de Concentração de Amônia (ppm)',
                    font: {
                        size: 18
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

<script> //script menu responsivo
    function openNav() {
        myNav.style.width = '100%'
    }

    function closeNav() {
        myNav.style.width = '0'
    }
</script>


</html>
