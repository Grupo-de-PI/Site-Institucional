<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../styles/dashboardCSS.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <input type="checkbox" id="sidebar-toggle" hidden />
    <nav class="sidebar">
        <label for="sidebar-toggle" class="toggle-label">&#9776;</label>
        <img src="../../pictures/female_woman_avatar_people_person_white_tone_icon_159370.png" alt="User">
        <h2 class="userSession">Fernanda Caramico</h2>
        <p class="userEmailSession">caramico@outlook.com</p>
        </div>
        <div class="pagescontainer">
            <a href="dashboard.html"><i class="fas fa-home"></i> Painel geral</a>
            <a href="dashboardSensor.html"><i class="fas fa-home"></i> Salas</a>
            <a href="#"><i class="fas fa-home"></i> Suporte técnico</a>
            <a href="texteManutenção.html"><i class="fas fa-home"></i>Teste para home Manutenção</a>
        </div>
        <div class="logoutContainer">
            <a href="index.html"><i class="fas fa-home"></i> Logout</a>
        </div>
    </nav>  

    <div class="main">
        <div class="kpis">
            <div class="kpi">
                <div><strong>23 dias</strong><br>Sem vazamentos</div>
                <i class="fas fa-calendar-check"></i>
            </div>
            <div class="kpi">
                <div><strong>última atualização</strong><br>há 5 segundos</div>
                <i class="fas fa-heartbeat"></i>
            </div>
            <div class="kpi">
                <div><strong>4/4</strong><br>Sensores ativos</div>
                <i class="fas fa-microchip"></i>
            </div>
        </div>

        <div class="charts">
            <div class="chart-box">
                <canvas id="chart1"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="chart2"></canvas>
            </div>
        </div>

        <div class="chart-box">
            <canvas id="chart3"></canvas>
        </div>
    </div>

    <!-- Gráficos (mantido igual) -->
    <script>
        new Chart(document.getElementById("chart1"), {
            type: 'bar',
            data: {
                labels: ['Sala das Máquinas', 'Câmara de Resfriamento', 'Câmara de Estocagem', 'Túnel Congelador'],
                datasets: [{
                    label: 'ppm',
                    data: [7, 4, 2, 5],
                    backgroundColor: ['#1F77B4', '#FF7F0E', '#2CA02C', '#9467BD']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Níveis médios de Amônia por Setor (ppm)',
                        font: { size: 18 }
                    }
                }
            }
        });

        new Chart(document.getElementById("chart2"), {
            type: 'doughnut',
            data: {
                labels: ['Sala das Máquinas', 'Câmara de Resfriamento', 'Câmara de Estocagem', 'Túnel Congelador'],
                datasets: [{
                    label: 'Incidentes',
                    data: [45, 20, 10, 23],
                    backgroundColor: ['#1F77B4', '#FF7F0E', '#2CA02C', '#9467BD']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' },
                    title: {
                        display: true,
                        text: 'Distribuição de vazamentos (%)',
                        font: { size: 18 }
                    }
                }
            }
        });

        new Chart(document.getElementById("chart3"), {
            type: 'line',
            data: {
                labels: ['12:00', '12:01', '12:02', '12:03', '12:04', '12:05'],
                datasets: [
                    {
                        label: 'Sensor 1',
                        data: [0, 2, 2, 5, 10, 5],
                        borderColor: '#1F77B4',
                        fill: false
                    },
                    {
                        label: 'Sensor 2',
                        data: [0, 0, 0, 7, 10, 11],
                        borderColor: '#FF7F0E',
                        fill: false
                    },
                    {
                        label: 'Sensor 3',
                        data: [1, 1, 1, 0, 1, 0],
                        borderColor: '#2CA02C',
                        fill: false
                    },
                    {
                        label: 'Sensor 4',
                        data: [15, 12, 8, 2, 1, 1],
                        borderColor: '#9467BD',
                        fill: false
                    },
                    {
                        label: 'Máximo permitido',
                        data: [20, 20, 20, 20, 20, 20],
                        borderColor: '#FF0000',
                        borderDash: [5, 5],
                        fill: false
                    },
                    {
                        label: 'Alerta',
                        data: [10, 10, 10, 10, 10, 10],
                        borderColor: '#FFD700',
                        borderDash: [5, 5],
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Histórico de Concentração de Amônia (ppm)',
                        font: { size: 18 }
                    }
                },
                scales: { y: { beginAtZero: true } }
            }
        });
    </script>

</body>

</html>
