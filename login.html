    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <!--Header-->

    <div class="header">
        <div class="container">
            <h1 class="titulo">AquaTech</h1>
            <ul class="navbar">
                <li>
                    <a href="index.html">Inicial</a>
                </li>
                <li>
                    <a href="simulador.html">Simulador</a>

                </li>
                <li>
                    <a href="cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>


    <div class="login">
  
        <div class="container">
            <div class="card card-login">
                <h2>Ol√° de volta!</h2>
                <div class="formulario" id="div_login">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="email" placeholder="Login">
                    </div>
                    <div id="div_email"></div>

                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                    <div id="div_senha"></div>

                    <button class="botao" onclick="validar()">Entrar</button>
                </div>

                <br>

                <div id="div_msm"></div>


            </div>
        </div>
    </div>

    <!--footer inicio-->
    <div class="footer">
        <div class="container">
            <h4>Feito com amor por aluno &hearts; SPTech &copy; 2024</h4>
            <span class="version">v1.0.0</span>
        </div>
    </div>
    <!--footer fim-->

</body>

<script>

    var cont = 2;
    
    function validar (){
        var email = email_input.value;
        var senha = senha_input.value;
        

        if(cont > 0) {
            if (email != 'caramico@outlook.com' || senha != 'Caramico123') {
           
        
                if(email != 'caramico@outlook.com') {    
                div_email.innerHTML = '<b style="Color: red"> E-mail incorreto </b>'; 
                }

                if (senha != 'Caramico123') {
                    div_senha.innerHTML = '<b style="Color: red"> Senha incorreta </b>';
                } 

                div_msm.innerHTML = `Restam ${cont} tentativas`;

                cont --;

            } else {
                cont = 3;
                alert('Login bem sucedido!');
                // location.href = 'index.html/';
                

            }
            
        } else {
            div_msm.innerHTML = `Usuario bloqueado!`;
            div_login.innerHTML = '';
        }

    }
</script>

</html>
